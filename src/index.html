<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamGram</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <section class="page">
        <div class="page__container">

            <header class="header">
                <div class="header__logo"></div>
            </header>

            <section class="profile">
                <div class="profile__flex-container">
                    <div class="profile__image-container">
                        <div class="profile__edit-avatar-button-container">
                            <button class="profile__edit-avatar-button"></button>
                        </div>
                    </div>

                    <div class="profile__info">
                        <div class="__name">
                            <h1 class="profile__name">Мироша</h1>
                            <button class="profile__edit-button" type="button">
                                <img src="<%=require('./images/Edit Button.svg')%>" alt="Редактировать"
                                    class="profile__edit-button-image">
                            </button>
                        </div>
                        <h3 class="profile__name_info">Самая лучшая собачка</h3>
                    </div>

                    <button class="profile__add-button" type="button">

                    </button>
                </div>
            </section>





            <section class="elements">




            </section>







            <footer class="footer">
                <h3 class="footer__text">©2023 SamGram</h3>
            </footer>
        </div>
    </section>





    <div class="popup popup_type_edit-profile">
        <form class="popup__form popup__form_profile" name="popup_edit-profile" novalidate>

            <button class="popup__close-button" type="reset">
                <img class="popup__close-button-image" src="<%=require('./images/Close Icon.svg')%>" alt="Закрыть">
            </button>

            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <label class="popup__lable">
                    <input id="profile-name" class="popup__input popup__input_name" type="text" name="name"
                        minlength="2" maxlength="25" value="" placeholder="Имя" autocomplete="off" required>
                    <span id="profile-name-error" class="popup__error" id="name-error">Вы пропустили это поле</span>
                </label>
                <label class="popup__lable">
                    <input id="profile-description" class="popup__input popup__input_description" type="text"
                        name="description" minlength="2" maxlength="30" value="" placeholder="О себе" autocomplete="off"
                        required>
                    <span id="profile-description-error" class="popup__error" id="description-error">Вы пропустили это
                        поле</span>
                </label>
                <button class="popup__submit-button popup__submit-button_disabled" type="submit"
                    disabled>Сохранить</button>
            </div>

        </form>
    </div>

    <div class="popup popup_type_edit-card">
        <form class="popup__form additor__form popup__form_card" name="additor__place" novalidate>
            <button class="popup__close-button" type="reset">
                <img class="popup__close-button-image" src="<%=require('./images/Close Icon.svg')%>" alt="Закрыть">
            </button>

            <div class="popup__container">
                <h3 class="popup__title">Новое фото</h3>
                <label class="popup__lable">
                    <input id="card-title" name="name" class="popup__input popup__input_place" type="text" minlength="1"
                        maxlength="30" value="" placeholder="Название" autocomplete="off" required>
                    <span id="card-title-error" class="popup__error" id="title-error">Вы пропустили это поле</span>
                </label>
                <label class="popup__lable">
                    <input id="card-url" name="link" class="popup__input popup__input_image" type="url"
                        placeholder="Ссылка на изображение" value="" autocomplete="off" required>
                    <span id="card-url-error" class="popup__error" id="image-error">Вы пропустили это поле</span>
                </label>
                <button class="popup__submit-button popup__submit-button_disabled" type="submit"
                    disabled>Создать</button>
            </div>

        </form>
    </div>


    <template id="element" class="card-template">
        <div class="element">
            <div class="element__image_size">
                <img class="element__image lazy blur">
            </div>
            <button class="element__delete-button" type="button">
                <img src="<%=require('./images/Trash.svg')%>" alt="Удалить"></button>
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button">

                </button>
            </div>
        </div>
    </template>


    <div class="popup popup_type_image">
        <div class="popup__image-container">
            <button class="popup__close-button" type="reset">
                <img class="popup__close-button-image" src="<%=require('./images/Close Icon.svg')%>" alt="Закрыть">
            </button>
            <img src="#" alt="#" class="popup__image">
            <h3 class="popup__image-title">#</h3>
        </div>
    </div>

    <div class="popup popup_type_edit-avatar">
        <form class="popup__form popup__form_avatar" name="avatar" novalidate>
            <button class="popup__close-button" type="reset">
                <img class="popup__close-button-image" src="<%=require('./images/Close Icon.svg')%>" alt="Закрыть">
            </button>

            <div class="popup__container">
                <h3 class="popup__title">Обновить аватар</h3>
                <label class="popup__lable">
                    <input id="card-title" class="popup__input popup__input_place" type="url" name="avatar"
                        minlength="1" value="" placeholder="Ссылка на изображение" autocomplete="off" required>
                    <span id="card-title-error" class="popup__error" id="title-error">Вы пропустили это поле</span>
                </label>
                <button class="popup__submit-button popup__submit-button_disabled" type="submit"
                    disabled>Сохранить</button>
            </div>
        </form>
    </div>

    <div class="popup popup_type_delete-image">
        <div class="popup__cantainer popup__delete-image">
            <button class="popup__close-button" type="reset">
                <img class="popup__close-button-image" src="<%=require('./images/Close Icon.svg')%>" alt="Закрыть">
            </button>
            <div class="popup__container">
                <h3 class="popup__title">Вы уверены?</h3>
                <button id="yesDeleteButton" class="popup__submit-button popup__submit-button_active"
                    type="submit">Да</button>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
    

</body>

</html>
